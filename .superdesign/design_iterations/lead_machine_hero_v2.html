<head>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* =========================
   Brand Tokens (CSS Vars)
   ========================= */
:root{
  /* Brand */
  --cc-tomato: #f36334;
  --cc-dim-1: #566e67;  /* cooler dim gray (site header vibe) */
  --cc-sea:   #91bfa5;
  --cc-dim-2: #5d5d5f;  /* warmer dim gray (body text) */
  --cc-gray:  #7c797c;

  /* Light theme base */
  --bg: #f8f8f9;
  --bg-hero-high: #ffffff;
  --text: #2b2c2e;
  --text-muted: #67666b;
  --card: #ffffff;
  --stroke: rgba(20,20,22,0.08);
  --shadow: 0 10px 30px rgba(32,36,38,0.08);
  --focus: var(--cc-tomato);
}

body[data-theme="dark"]{
  --bg: #1e1e1f;
  --bg-hero-high: #232325;
  --text: #f0f0f2;
  --text-muted: #b5b5b8;
  --card: #2a2a2c;
  --stroke: rgba(255,255,255,0.08);
  --shadow: 0 10px 30px rgba(0,0,0,0.35);
  --focus: #ff895f; /* slightly brighter tomato for dark focus */
}

/* ============ Base ============ */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background: var(--bg);
  color: var(--text);
  font-family:"Source Sans 3", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  line-height:1.5;
}

/* Utility */
.container{
  width:min(1120px, 92vw);
  margin-inline:auto;
}

/* ======= Hero ======= */
.hero{
  position:relative;
  overflow:hidden;
  isolation:isolate;
  padding: clamp(100px, 12vw, 160px) 0;
  background:
    radial-gradient(1200px 600px at 50% 0%, var(--bg-hero-high), transparent 70%),
    radial-gradient(800px 400px at 50% 100%, var(--bg-hero-high), transparent 60%),
    linear-gradient(180deg, var(--bg) 0%, var(--bg-hero-high) 60%, var(--bg) 100%);
  text-align: center;
}

/* Background network visualization */
.hero-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  opacity: 0.15;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"><defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%2391bfa5" stop-opacity="0.5"/><stop offset="100%" stop-color="%23f36334" stop-opacity="0.5"/></linearGradient></defs><g stroke="%23566e67" stroke-width="1.5" stroke-opacity="0.4" fill="none"><path d="M100,100 C200,150 300,100 400,200 S600,300 700,250"/><path d="M50,200 C150,250 250,200 350,300 S550,400 650,350"/><path d="M150,50 C250,100 350,50 450,150 S650,250 750,200"/><path d="M100,300 C200,350 300,300 400,400 S600,500 700,450"/><path d="M150,400 C250,450 350,400 450,500 S650,550 750,500"/></g><g fill="%2391bfa5"><circle cx="100" cy="100" r="6"/><circle cx="400" cy="200" r="6"/><circle cx="700" cy="250" r="6"/><circle cx="50" cy="200" r="6"/><circle cx="350" cy="300" r="6"/><circle cx="650" cy="350" r="6"/><circle cx="150" cy="50" r="6"/><circle cx="450" cy="150" r="6"/><circle cx="750" cy="200" r="6"/><circle cx="100" cy="300" r="6"/><circle cx="400" cy="400" r="6"/><circle cx="700" cy="450" r="6"/><circle cx="150" cy="400" r="6"/><circle cx="450" cy="500" r="6"/><circle cx="750" cy="500" r="6"/></g><g fill="%23f36334"><circle cx="200" cy="150" r="8"/><circle cx="300" cy="100" r="8"/><circle cx="600" cy="300" r="8"/><circle cx="150" cy="250" r="8"/><circle cx="250" cy="200" r="8"/><circle cx="550" cy="400" r="8"/><circle cx="250" cy="100" r="8"/><circle cx="350" cy="50" r="8"/><circle cx="650" cy="250" r="8"/><circle cx="200" cy="350" r="8"/><circle cx="300" cy="300" r="8"/><circle cx="600" cy="500" r="8"/><circle cx="250" cy="450" r="8"/><circle cx="350" cy="400" r="8"/><circle cx="650" cy="550" r="8"/></g></svg>');
  background-size: cover;
  background-position: center;
}

/* subtle diamond mesh overlay inspired by Complete Controller patterns */
.hero::before{
  content:"";
  position:absolute;
  inset:-20%;
  background:
    repeating-linear-gradient(45deg,
      transparent 0 22px,
      rgba(90,92,94,0.06) 22px 23px),
    repeating-linear-gradient(-45deg,
      transparent 0 22px,
      rgba(90,92,94,0.06) 22px 23px);
  filter: contrast(105%) saturate(105%);
  pointer-events:none;
  z-index:-1;
  mask-image: radial-gradient(80% 80% at 50% 50%, #000 0, #000 60%, transparent 100%);
}
body[data-theme="dark"] .hero::before{
  background:
    repeating-linear-gradient(45deg,
      transparent 0 22px,
      rgba(255,255,255,0.05) 22px 23px),
    repeating-linear-gradient(-45deg,
      transparent 0 22px,
      rgba(255,255,255,0.05) 22px 23px);
  mask-image: radial-gradient(85% 85% at 50% 50%, #000 0, #000 58%, transparent 100%);
}

/* Centered layout */
.hero-content{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  max-width: 800px;
  margin: 0 auto;
  position: relative;
  z-index: 2;
  background: color-mix(in oklab, var(--bg-hero-high) 85%, transparent);
  padding: 40px;
  border-radius: 24px;
  backdrop-filter: blur(8px);
  box-shadow: var(--shadow);
  border: 1px solid var(--stroke);
}

/* Copy */
.kicker{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:6px 12px;
  border-radius:999px;
  background: color-mix(in oklab, var(--cc-sea) 16%, transparent);
  color: color-mix(in oklab, var(--cc-dim-1) 65%, var(--text) 35%);
  font-weight:600;
  font-size:14px;
  letter-spacing:.25px;
  border:1px solid color-mix(in oklab, var(--cc-sea) 25%, var(--stroke));
  margin-bottom: 16px;
}
.kicker .dot{
  width:8px;height:8px;border-radius:50%;
  background: var(--cc-tomato);
  box-shadow:0 0 0 4px color-mix(in oklab, var(--cc-tomato) 22%, transparent);
}

h1.hero-title{
  margin:16px 0 24px;
  font-family:"Montserrat", system-ui, sans-serif;
  font-weight:700;
  font-size: clamp(38px, 5.5vw, 60px);
  line-height:1.08;
  letter-spacing:-0.5px;
  color: var(--text);
}
h1.hero-title .accent{
  box-shadow: inset 0 -0.45em 0 color-mix(in oklab, var(--cc-tomato) 18%, transparent);
}

.hero-sub{
  max-width: 60ch;
  color: var(--text-muted);
  font-size: clamp(16px, 1.4vw, 18px);
  margin-bottom: 32px;
}

/* CTAs */
.cta-row{
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content: center;
}

.btn{
  --_bg: var(--card);
  --_fg: var(--text);
  --_bd: var(--stroke);
  appearance:none;
  border-radius:10px;
  border:1px solid var(--_bd);
  background: var(--_bg);
  color: var(--_fg);
  padding:12px 24px;
  font-weight:600;
  letter-spacing:.2px;
  box-shadow: var(--shadow);
  transform: translateZ(0);
  transition: transform .18s ease, box-shadow .18s ease, background .2s ease, border-color .2s ease;
  cursor:pointer;
}
.btn:focus-visible{ outline: 3px solid var(--focus); outline-offset:2px; }

.btn-primary{
  --_bg: var(--cc-tomato);
  --_fg: #fff;
  --_bd: color-mix(in oklab, #000 10%, var(--cc-tomato));
}
.btn-primary:hover{ transform: translateY(-2px); box-shadow: 0 14px 36px rgba(243, 99, 52, .35); }

.btn-secondary{
  --_bg: transparent;
  --_fg: var(--cc-sea);
  --_bd: color-mix(in oklab, var(--cc-sea) 60%, var(--stroke));
  box-shadow:none;
}
.btn-secondary:hover{ background: color-mix(in oklab, var(--cc-sea) 14%, transparent); }

/* Floating elements */
.floating-element {
  position: absolute;
  z-index: 1;
  filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
}

.target-icon {
  top: 10%;
  left: 15%;
  width: 80px;
  height: 80px;
  animation: float 8s ease-in-out infinite;
}

.chart-icon {
  top: 15%;
  right: 15%;
  width: 90px;
  height: 90px;
  animation: float 7s ease-in-out infinite;
  animation-delay: 1s;
}

.person-icon {
  bottom: 15%;
  left: 18%;
  width: 70px;
  height: 70px;
  animation: float 6s ease-in-out infinite;
  animation-delay: 0.5s;
}

.database-icon {
  bottom: 18%;
  right: 18%;
  width: 75px;
  height: 75px;
  animation: float 9s ease-in-out infinite;
  animation-delay: 1.5s;
}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-15px) rotate(5deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* SVG Icons */
.icon-svg {
  width: 100%;
  height: 100%;
}

/* Responsive */
@media (max-width: 768px) {
  .hero { padding: 80px 0; }
  .hero-content { padding: 30px 20px; }
  .floating-element { display: none; }
}
</style>
</head>

</body>
